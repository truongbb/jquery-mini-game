<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Game</title>

	<link rel="stylesheet" href="CSS/index.css">
	<link rel="shortcut icon" href="Assets/images/lion.png" type="image/x-icon">
</head>

<body>
	<div id="wrapper">
		<div class="head">
			<div class="logo text-center">
				<div class="logo-main">
					<img class="thumb img-logo" src="Assets/images/lion.png" alt="lion">
					<img class="img-logo-title" src="Assets/images/2.png" alt="animal quiz">
				</div>
			</div>
		</div>

		<div class="level">
			<div class="level-area">
				<div class="item">
					<a href="1.html" class="thumbnail">
						<img class="thumb margin" src="Assets/images/land.png" alt="level-image">
						<img class="img-level" src="Assets/images/1.png" alt="land">
					</a>
				</div>

				<div class="item">
					<a href="" class="thumbnail">
						<img class="thumb developing" src="Assets/images/sea.png" alt="level-image">
						<img class="img-level" src="Assets/images/3.png" alt="see">
					</a>
				</div>

				<div class="item last-item">
					<a href="" class="thumbnail">
						<div class="cirle">
							<img class="thumb developing" src="Assets/images/sky.png" alt="level-image">
						</div>
						<img class="img-level" src="Assets/images/4.png" alt="sky">
					</a>
				</div>
			</div>
		</div>
	</div>

	<audio controls id="music" hidden src="Assets/sound/music.mp3" autoplay></audio>

	<script src="Assets/JS/jquery-3.3.1.min.js"></script>
	<script src="JS/index.js"></script>

</body>

</html>
